name: Build
on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - name: Maven Verify
        run: mvn -B clean verify
      - name: Test coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      -  name: Build artifact
         run: mvn clean package
      - name: Create artifact zip
        run: zip -r artifact.zip target/to-do-list-coursework-0.0.1.jar
      - name: Upload artifact zip
        uses: actions/upload-artifact@v2
        with:
          name: to-do-list-coursework-0.0.1.jar
          path: artifact.zip

  telegram_sender:
    name: Telegram sender
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: to-do-list-coursework-0.0.1.jar
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: target/to-do-list-coursework-0.0.1.jar
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

  jobs:
    my_job:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Archive files
          run: |
            sudo apt-get update
            sudo apt-get install zip
            zip -r archive.zip *
        - name: Upload to google drive
          uses: adityak74/google-drive-upload-git-action@main
          with:
            credentials: ${{ secrets.credentials }}
            filename: "archive.zip"
            folderId: ${{ secrets.folderId }}
            name: "documentation.zip" # optional string
            overwrite: "true" # optional boolean
        - name: Make Directory Structure
          run: |
            mkdir -p w/x/y
            date +%s > w/x/y/z
        - name: Mirror Directory Structure
          uses: adityak74/google-drive-upload-git-action@main
          with:
            credentials: ${{ secrets.DRIVE_CREDENTIALS }}
            filename: w/x/y/z
            folderId: ${{ secrets.folderId }}
            overwrite: "true"
            mirrorDirectoryStructure: "true"